<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.02.2023</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>">
</head>
<body>
    <div class="hearts"></div>
    <div class="music-player">
        <button onclick="toggleMusic()" class="music-button">🎵</button>
        <audio id="bgMusic" loop>
            <source src="senihergordugumde.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="container">
        <h1 class="title">12.02.2023</h1>
        <div class="gallery">
            <div class="memory-card">
                <img src="fotograf1.jpg" alt="Bizim fotoğrafımız">
                <p class="message">Seni çok seviyorum sevgilim ❤️</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        const symbols = ['❤️', '💕', '💜', '💗', '💖', '❣', '💞', '🌸', '💐', '🌺', '🌹', '🪻', '🪷', '🌷'];
        const heartsContainer = document.querySelector('.hearts');
        const maxSymbols = 30; // Ekrandaki sembol sayısını azalttım
        let activeSymbols = 0;

        function createSymbol() {
            if (activeSymbols >= maxSymbols) return;
            
            const element = document.createElement('div');
            element.className = 'heart';
            element.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            element.style.left = Math.random() * 100 + 'vw';
            element.style.animationDuration = (Math.random() * 3 + 8) + 's'; // Animasyonu yavaşlattım
            element.style.opacity = Math.random() * 0.3 + 0.7;
            
            heartsContainer.appendChild(element);
            activeSymbols++;

            element.addEventListener('animationend', () => {
                element.remove();
                activeSymbols--;
                createSymbol();
            });
        }

        // Başlangıçta sembolleri oluştur
        for(let i = 0; i < maxSymbols; i++) {
            setTimeout(() => createSymbol(), i * 300); // Oluşturma aralığını arttırdım
        }

        // Müzik kontrolü için kod
        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            if (music.paused) {
                music.play();
                document.querySelector('.music-button').innerHTML = '🔇';
            } else {
                music.pause();
                document.querySelector('.music-button').innerHTML = '🎵';
            }
        }
    </script>
</body>
</html>
