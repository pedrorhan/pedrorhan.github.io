<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.02.2023</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ù§Ô∏è</text></svg>">
</head>
<body>
    <div class="hearts"></div>
    <div class="music-player">
        <button onclick="toggleMusic()" class="music-button">üéµ</button>
        <audio id="bgMusic" loop>
            <source src="senihergordugumde.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="container">
        <h1 class="title">12.02.2023</h1>
        <div class="gallery">
            <div class="memory-card">
                <img src="fotograf1.jpg" alt="Bizim fotoƒürafƒ±mƒ±z">
                <p class="message">Seni √ßok seviyorum sevgilim ‚ù§Ô∏è</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        const symbols = ['‚ù§Ô∏è', 'üåπ', 'üíù', 'üíñ', 'üíó'];
        const heartsContainer = document.querySelector('.hearts');
        const maxSymbols = 50; // Ekranda maksimum sembol sayƒ±sƒ±
        let activeSymbols = 0;

        function createSymbol() {
            if (activeSymbols >= maxSymbols) return;
            
            const element = document.createElement('div');
            const isHeart = Math.random() > 0.3;
            
            element.className = isHeart ? 'heart' : 'rose';
            element.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            element.style.left = Math.random() * 100 + 'vw';
            element.style.animationDuration = (Math.random() * 2 + 3) + 's';
            element.style.opacity = Math.random() * 0.3 + 0.7;
            
            heartsContainer.appendChild(element);
            activeSymbols++;

            // Animasyon bittiƒüinde elementi kaldƒ±r ve yenisini olu≈ütur
            element.addEventListener('animationend', () => {
                element.remove();
                activeSymbols--;
                createSymbol();
            });
        }

        // Ba≈ülangƒ±√ßta sembolleri olu≈ütur
        for(let i = 0; i < maxSymbols; i++) {
            setTimeout(() => createSymbol(), i * 100);
        }

        // M√ºzik kontrol√º i√ßin kod
        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            if (music.paused) {
                music.play();
                document.querySelector('.music-button').innerHTML = 'üîá';
            } else {
                music.pause();
                document.querySelector('.music-button').innerHTML = 'üéµ';
            }
        }
    </script>
</body>
</html>
